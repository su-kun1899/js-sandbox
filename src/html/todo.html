<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="todoapp">
      <form id="js-form">
        <input id="js-form-input" class="new-todo" type="text" placeholder="What need to be done?" autocomplete="off" />
      </form>

      <div id="js-todo-list" class="todo-list"></div>

      <footer class="footer">
        <span id="js-todo-count">Todoアイテム数: 0</span>
      </footer>
    </div>
  </body>
</html>
